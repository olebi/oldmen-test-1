<!doctype html>
<html lang="en" ng-app="oldmenTest">
<head>
    <meta charset="utf-8">
    <title>Oldmen-text fsanano</title>
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/ui-select/dist/select.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Helvetica Neue alternative -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- <div ui-view></div> -->


    <div ng-controller="MainCtrl" class = "main-wrap container-fluid">
        <div class="row ">
            <form name = "location" class = "col-lg-6 col-centered col-md-6 col-sm-9 col-xs-12" >

                <ui-select ng-model="contacts.region" theme="bootstrap" on-select="chooseRegion()">
                    <ui-select-match placeholder="Select region" >{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="region in regions | filter: $select.search" >
                        <a href="" ui-sref = "regionState({regionName:region})" ng-bind-html="region | highlight: $select.search"></a>
                    </ui-select-choices>
                </ui-select>

                <ui-select ng-model="contacts.country" theme="bootstrap" on-select="chooseCountry(contacts.country)" ng-hide = "hideCountries">
                    <ui-select-match placeholder="Select country">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="country in countries | filter: $select.search">
                      <a href = "" ui-sref = "regionState.countryState({countryName: country})" ng-bind-html="country | highlight: $select.search"></a>
                    </ui-select-choices>
                </ui-select>

            </form>
        </div>
    </div>

        
    <script type="text/ng-template" id="contactList.html">
        <div class="close" ng-click = "close()">&times;</div>
        <ul class="contacts">
            <li ng-repeat = "c in contactsList">
                <span class="name" ng-bind = "c.name"></span>
                <p ng-show = "c.email">
                    Write: <a ng-href="mailto:{{ c.email }}" target="_blank" class="email" ng-bind = "c.email"></a>
                </p>
                <p ng-show = "c.phone">
                    Call: <span class="phone" ng-bind = "c.phone"></span>
                </p>
            </li>
        </ul>
    </script>



    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="../bower_components/ui-select/dist/select.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/controllers.js"></script>
    
</body>
</html>
